<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>SSSRJ Official - Contact</title>
        <script src="code.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Slabo+27px" rel="stylesheet">
        
    </head>
    <body>
        <center><h1>Welcome to the SSSRJ Official Site</h1></center>
        <div class="navbar">
            <!-- Navigation Bar in this div -->
            <center>
              <a href="index.html"><button type="button" id="home">Home</button>
              <a href="about.html"><button type="button" id="about">About</button></a>
              <button type="button" id="contact"><b style="color: black">Contact</b></button>
              <a href="member.html"><button type="button" id="member">Become a Member</button></a>
              </center>
        </div>
        <div class="needcontact" style="margin: 50px;">
          <center><h2>Need help? You can contact us here!</h2></center>
        </div>
        
        <!-- Credit to w3 Schools for the contact form :) -->
        <div class="contact_us">
          <form action="mailto:light5bolt@gmail.com" method="post" enctype="text/plain" style="width: 50%; margin: auto;">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="USA">United States</option>
              <option value="Canada">Canada</option>
              <option value="UK">United Kingdom</option>
              <option value="Australia">Australia</option>
              <option value="China">China</option>
              <option value="India">India</option>
              <option value="France">France</option>
              <option value="Italy">Italy</option>
              <option value="Russia">Russia</option>
            </select>
            <label for="subject">Message</label>
            <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>
            <input type="submit" value="Submit" >
          </form>
        </div>
        
        
        
                    <!-- CSS Styling is after this -->

        width: 100%;

}

        background-color: #4CAF50;

      input[type=submit]:hover {
        background-color: #45a049;
      }

      .container {
        border-radius: 5px;
